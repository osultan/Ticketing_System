<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title -->
    <title> Alammah </title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/fav.svg">
    <!-- Link Of CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dark-mode.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body class="body-bg-f8faff">
    <!-- Start Preloader Area -->
    <div class="preloader">
        <img src="assets/images/logo.svg" alt="main-logo">
    </div>
    <!-- End Preloader Area -->

    <!-- Start Account Area -->
    <div class="account-area">
        <div class="d-table">
            <div class="d-table-cell">
                <div class="container">
                    <div class="account-content">
                        <div class="account-header">
                            <a href="index.html">
                                <img src="assets/images/logo.svg" alt="main-logo">
                            </a>
                            <h3>تسجيل الدخول</h3>
                        </div>
                        <form action="index.html" class="account-wrap">
                            <div class="form-group mb-24 icon">
                                <input type="email" class="form-control" placeholder="البريد الالكترونى">
                                <img src="assets/images/icon/sms.svg" alt="sms">
                            </div>
                            <div class="form-group mb-24 icon">
                                <input type="password" class="form-control" placeholder="كلمة المرور">
                                <img src="assets/images/icon/key.svg" alt="key">
                            </div>
                            <div class="form-group mb-24">
                                <button type="submit" class="default-btn">تسجيل الدخول</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Account Area -->

    <!-- Start Template Sidebar Area -->
    <div class="template-sidebar-option">
        <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
            id="offcanvasRight">
            <div class="offcanvas-header">
                <a href="index.html">
                    <img src="assets/images/main-logo.svg" alt="main-logo">
                </a>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <h3>Joxi Customization</h3>
                <ul>
                    <li>
                        <!-- Start Dark Mode All Area -->
                        <h4>Dark/Light Mode</h4>
                        <div class="dark-mode-btn">
                            <div class="dark-version">
                                <label class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="DarkModeSW">
                                </label>
                            </div>
                        </div>
                        <!-- End Dark Mode All Area -->
                    </li>
                    <li>
                        <!-- Start Dark Mode All Area -->
                        <h4>Only Header Dark Mode</h4>
                        <div class="dark-mode-btn">
                            <div class="dark-version">
                                <label class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="DarkModeSW2">
                                </label>
                            </div>
                        </div>
                        <!-- End Dark Mode All Area -->
                    </li>
                    <li>
                        <!-- Start Dark Mode All Area -->
                        <h4>Only Sidebar Dark Mode</h4>
                        <div class="dark-mode-btn">
                            <div class="dark-version">
                                <label class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="DarkModeSW3">
                                </label>
                            </div>
                        </div>
                        <!-- End Dark Mode All Area -->
                    </li>
                    <li>
                        <h4>LTR/RTL</h4>
                        <div class="d-flex justify-content-between">
                            <a href="https://templates.envytheme.com/joxi/default/" class="default-btn me-1">LTR</a>
                            <a href="https://templates.envytheme.com/joxi/rtl/" class="default-btn active ms-1">RTL</a>
                        </div>
                    </li>
                    <li>
                        <a class="default-btn active" target="_blank" href="https://1.envato.market/zaJjLe">
                            Buy Now
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- End Template Sidebar Area -->

    <!-- Start Go Top Area -->
    <div class="go-top">
        <i class="ri-arrow-up-s-fill"></i>
        <i class="ri-arrow-up-s-fill"></i>
    </div>
    <!-- End Go Top Area -->

    <!-- Jquery Min JS -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/metismenu.min.js"></script>
    <script src="assets/js/custom.js"></script>
</body>

</html>
